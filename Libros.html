    <h1>Librería</h1>
    <form id="frmedit">
        <div id="form_Libro">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo">
            <label for="categoria">Categoría:</label>
            <select id="categoria">
                <option value="No Opcion">-----Seleccionar una categoría-----</option>
                <option value="Literatura">Literatura</option>
                <option value="Salud">Salud</option>
                <option value="Informática">Informática</option>
                <option value="Erótico">Erótico</option>
            </select>
            <label for="editorial">Editorial:</label>
            <input type="text" id="editorial">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <label for="autor">Autor:</label>
            <input type="text" id="autor">
            <label for="anio">Año de publicación:</label>
            <input type="number" id="anio">
            <button id="add-product-button" type="submit" style="background-color: #4682A9;">Agregar Libro</button>
        </div>
    </form>
    <br>
    <div class="row" id="tablasLibros">
        <div class="col-md-6" id="seccion-libros">

            <table class="table" id="tablalibros">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Código</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Editorial</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Año de publicación</th>

                </tbody>
